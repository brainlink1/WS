<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Summit Â· Conferences Bounce Cards</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;400italic&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0A0A0F;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lato', sans-serif;
      color: rgba(255,255,255,0.8);
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* ----- GLOWING PURPLE ORB (global background) ----- */
    .orb-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at 50% 100%, #3B0764 0%, #7C3AED 40%, #E0C8FF 70%, transparent 80%);
      opacity: 0.5;
      filter: blur(70px);
      transform: translateY(25%);
      animation: orbPulse 12s infinite alternate;
    }

    @keyframes orbPulse {
      0% { opacity: 0.4; filter: blur(60px); }
      100% { opacity: 0.8; filter: blur(80px); }
    }

    /* ----- GRAIN TEXTURE ----- */
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.04;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.2"/></svg>');
      background-repeat: repeat;
    }

    /* ----- SECTION HEADERS ----- */
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-style: italic;
      color: #FFFFFF;
      text-shadow: 0 0 15px #7C3AED80;
      margin-bottom: 0.5rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .section-subtitle {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #C4B5FD;
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* ----- BOUNCE CARDS CONTAINER ----- */
    .bounce-container {
      position: relative;
      width: 100%;
      max-width: 950px;
      height: 520px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .bounce-card {
      position: absolute;
      width: 240px;
      background: #12121A;
      border-radius: 1.8rem;
      border: 1px solid #2a2a35;
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.8), 0 0 20px #7C3AED40;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), border-color 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.8rem 1.2rem;
      color: white;
      text-align: center;
      backface-visibility: hidden;
      cursor: pointer;
    }

    .bounce-card:hover {
      border-color: #7C3AED;
      box-shadow: 0 0 35px #7C3AED80;
    }

    .bounce-card .speaker-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(145deg, #3B0764, #7C3AED);
      margin-bottom: 1.2rem;
      border: 3px solid #C4B5FD;
      box-shadow: 0 0 25px #7C3AED;
    }

    .bounce-card h4 {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.2rem;
    }

    .bounce-card .topic {
      font-family: 'Lato', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      color: #C4B5FD;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0.3rem 0;
    }

    .bounce-card .datetime {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.6);
      margin: 0.2rem 0;
    }

    .bounce-card .bio {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
      margin-top: 0.5rem;
      line-height: 1.4;
      max-width: 200px;
    }

    .bounce-card .country {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      opacity: 0.8;
    }

    /* ----- RESPONSIVE DESIGN (phones) ----- */
    @media (max-width: 700px) {
      .bounce-container {
        height: 460px;
      }
      .bounce-card {
        width: 200px;
        padding: 1.4rem 1rem;
      }
      .bounce-card .speaker-img {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
      }
      .bounce-card h4 {
        font-size: 1.1rem;
      }
      .bounce-card .topic {
        font-size: 0.8rem;
      }
      .bounce-card .datetime,
      .bounce-card .bio,
      .bounce-card .country {
        font-size: 0.7rem;
      }
    }

    @media (max-width: 480px) {
      .bounce-container {
        height: 400px;
      }
      .bounce-card {
        width: 160px;
        padding: 1rem 0.8rem;
        border-radius: 1.2rem;
      }
      .bounce-card .speaker-img {
        width: 60px;
        height: 60px;
        border-width: 2px;
        margin-bottom: 0.7rem;
      }
      .bounce-card h4 {
        font-size: 1rem;
      }
      .bounce-card .topic {
        font-size: 0.7rem;
        letter-spacing: 0.05em;
      }
      .bounce-card .datetime,
      .bounce-card .bio,
      .bounce-card .country {
        font-size: 0.65rem;
      }
    }

    .info-note {
      margin-top: 3rem;
      color: #C4B5FD;
      font-size: 0.9rem;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    hr {
      width: 80%;
      border: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #7C3AED, transparent);
      margin: 2rem auto;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- background effects -->
  <div class="orb-bg"></div>
  <div class="grain"></div>

  <h2 class="section-title">Conferences & Talks</h2>
  <div class="section-subtitle">speakers that inspire</div>

  <!-- BOUNCE CARDS CONTAINER -->
  <div class="bounce-container" id="bounceContainer"></div>

  <hr />
  <div class="info-note">
    âœ¦ Hover over any card to see the interactive fan effect âœ¦
  </div>

  <script>
    (function() {
      // ----- SPEAKER DATA (replace with your own) -----
      const speakers = [
        {
          name: 'Dr. Sarah Chen',
          topic: 'Future of Learning',
          datetime: 'Sep 12 Â· 10:00',
          bio: 'Neuroscientist exploring AI in education.',
          country: 'ðŸ‡ºðŸ‡¸ USA'
        },
        {
          name: 'Amara Okafor',
          topic: 'Cultural Diplomacy',
          datetime: 'Sep 12 Â· 14:00',
          bio: 'Art as a bridge between nations.',
          country: 'ðŸ‡³ðŸ‡¬ Nigeria'
        },
        {
          name: 'Marco Valli',
          topic: 'Startup Ecosystems',
          datetime: 'Sep 13 Â· 11:30',
          bio: 'From local to global: scaling startups.',
          country: 'ðŸ‡®ðŸ‡¹ Italy'
        },
        {
          name: 'Yuki Tanaka',
          topic: 'Tech & Tradition',
          datetime: 'Sep 13 Â· 16:00',
          bio: 'Preserving heritage in the digital age.',
          country: 'ðŸ‡¯ðŸ‡µ Japan'
        },
        {
          name: 'Elena Petrova',
          topic: 'Quantum Ethics',
          datetime: 'Sep 14 Â· 09:30',
          bio: 'Ethical frameworks for quantum computing.',
          country: 'ðŸ‡·ðŸ‡º Russia'
        }
      ];

      // Transform styles (rotate + translate) â€“ now responsive offsets will be set via JS based on screen width
      const isMobile = window.innerWidth <= 480;
      const isTablet = window.innerWidth <= 700 && window.innerWidth > 480;
      
      // Base translation amounts (in pixels) for desktop, then scale down for mobile
      let desktopOffsets = [-190, -100, 0, 100, 190];
      let mobileOffsets = [-120, -70, 0, 70, 120];    // for 480px and below
      let tabletOffsets = [-160, -85, 0, 85, 160];    // for between 481px and 700px

      let offsets = desktopOffsets;
      if (isMobile) offsets = mobileOffsets;
      else if (isTablet) offsets = tabletOffsets;

      // Build transform strings with rotation
      const transformStyles = offsets.map((offset, idx) => {
        // Add slight rotation variation per card (similar to original)
        const rotValues = [12, 6, -2, -8, 4];
        return `rotate(${rotValues[idx]}deg) translate(${offset}px)`;
      });

      const container = document.getElementById('bounceContainer');

      // Create cards
      speakers.forEach((speaker, idx) => {
        const card = document.createElement('div');
        card.className = `bounce-card card-${idx}`;
        card.setAttribute('data-index', idx);
        card.style.transform = transformStyles[idx];
        card.style.zIndex = idx; // initial order

        card.innerHTML = `
          <div class="speaker-img"></div>
          <h4>${speaker.name}</h4>
          <div class="topic">${speaker.topic}</div>
          <div class="datetime">${speaker.datetime}</div>
          <div class="bio">${speaker.bio}</div>
          <div class="country">${speaker.country}</div>
        `;

        container.appendChild(card);
      });

      const cards = document.querySelectorAll('.bounce-card');

      // Store original transforms
      cards.forEach((card, i) => {
        card.dataset.originalTransform = transformStyles[i];
      });

      // Helper: remove rotation from transform string
      function removeRotation(transformStr) {
        return transformStr.replace(/rotate\([^)]*\)/, 'rotate(0deg)');
      }

      // Helper: add offset to translateX (handles 'translate(XXpx)' or prepends if none)
      function addOffsetToTranslate(transformStr, offset) {
        const translateRegex = /translate\(([-0-9.]+)px\)/;
        const match = transformStr.match(translateRegex);
        if (match) {
          const currentX = parseFloat(match[1]);
          const newX = currentX + offset;
          return transformStr.replace(translateRegex, `translate(${newX}px)`);
        } else {
          // If no translate, add one at the beginning
          return `translate(${offset}px) ` + transformStr;
        }
      }

      // Determine hover offset based on screen size
      function getHoverOffset() {
        if (window.innerWidth <= 480) return 90;      // smaller shift on phones
        if (window.innerWidth <= 700) return 120;     // medium shift on tablets
        return 140;                                    // desktop shift
      }

      // Mouseenter handler
      function onCardEnter(e) {
        const hoveredCard = e.currentTarget;
        const hoveredIdx = parseInt(hoveredCard.dataset.index);
        const offsetAmount = getHoverOffset();

        cards.forEach((card, i) => {
          const original = card.dataset.originalTransform;
          let newTransform;

          if (i === hoveredIdx) {
            // Hovered card: remove rotation, keep translation
            newTransform = removeRotation(original);
            card.style.zIndex = 100; // bring to front
          } else {
            // Sibling: push left or right
            const offset = i < hoveredIdx ? -offsetAmount : offsetAmount;
            newTransform = addOffsetToTranslate(original, offset);
            card.style.zIndex = i; // restore default order
          }

          card.style.transform = newTransform;
        });
      }

      // Mouseleave handler: reset all to original transforms
      function onCardLeave() {
        cards.forEach((card, i) => {
          card.style.transform = card.dataset.originalTransform;
          card.style.zIndex = i;
        });
      }

      // Attach listeners
      cards.forEach(card => {
        card.addEventListener('mouseenter', onCardEnter);
        card.addEventListener('mouseleave', onCardLeave);
      });

      // Optional: update on window resize (recalculate transforms if needed)
      window.addEventListener('resize', function() {
        // Determine new offsets
        const newIsMobile = window.innerWidth <= 480;
        const newIsTablet = window.innerWidth <= 700 && window.innerWidth > 480;
        let newOffsets = desktopOffsets;
        if (newIsMobile) newOffsets = mobileOffsets;
        else if (newIsTablet) newOffsets = tabletOffsets;

        // Only update if offsets changed
        const currentOffsets = offsets;
        if (JSON.stringify(newOffsets) !== JSON.stringify(currentOffsets)) {
          offsets = newOffsets;
          // rebuild transform styles
          const rotValues = [12, 6, -2, -8, 4];
          const newTransformStyles = offsets.map((offset, idx) => {
            return `rotate(${rotValues[idx]}deg) translate(${offset}px)`;
          });
          cards.forEach((card, i) => {
            card.dataset.originalTransform = newTransformStyles[i];
            if (!card.matches(':hover')) { // only reset if not hovered
              card.style.transform = newTransformStyles[i];
            }
          });
        }
      });

    })();
  </script>
</body>
</html>
